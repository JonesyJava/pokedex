<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>pokedex</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-danger navbar-expand bg-danger text-color">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/pokedex-tool-674593.png" width="45"
                    height="45" alt="" loading="lazy">
                <span class="ml-2 text-color"><b>POKEDEX</b></span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-3 bg-danger overflow-auto poke text-color text-center border border-dark">
                <h1 class="card bg-danger box-title pb-2">Wild Pokemon</h1>
                <ul id="api-pokemon"></ul>
            </div>

            <div class="col-6 border border-dark text-center" id="active-pokemon">

            </div>

            <div class="col-3 bg-danger poke text-color text-center border border-dark">
                <h1 class="card bg-danger box-title pb-2">My Pokemon<h1>
                        <ul id="my-pokemon"></ul>
            </div>
        </div>







    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
